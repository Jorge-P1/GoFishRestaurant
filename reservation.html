<main>
	<h2>Make a reservation</h2>
	<p>Please fill out the form to make a reservation</p>
	<form>
		<label for="myName">Name:</label>
		<input type="text" name="myName" required>
		<label for="myNumber">Phone Number:</label>
		<input type="text" name="myNumber" required>
		<label for="myEmail">Email:</label>
		<input type="text" name="myEmail" required>
		<label for="myDate">Choose a date:</label>
		<input type="date" name="myDate" id="myDate" required>
		<label for="myComments">Additional requests:</label>
		<textarea name="myComments" id="myComments" rows="2" cols="20">
		</textarea>
		<input type="submit" value="Submit" name="mySubmit" id="mySubmit">
	</form>
